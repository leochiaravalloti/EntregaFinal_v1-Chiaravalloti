<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Agon Training-Iniciar Sesión</title>
    </head>
    <body>
        <section class="login">
            <img src="../assets/images/img_lat_1.png" alt="" class="login__img1">
            <img src="../assets/images/img_lat_2.png" alt="" class="login__img2">
            <div class="login__text">
                <h1>Iniciar sesión</h1>
                <h2>Para acceder a tu perfil, ingresá tu email y contraseña.</h2>
                <form id="formRegister">
                    <div class="mb-3">
                        <label for="labelEmailUsuario1" class="form-label">Dirección de email</label>
                        <input type="email" class="form-control" id="labelEmailUsuario" aria-describedby="emailHelp" placeholder="Email">
                        <div id="emailHelp" class="form-text">Asegurese de escribirlo correctamente.</div>
                    </div>
                    <div class="mb-3">
                        <label for="labelContraseñaUsuario1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="labelContraseñaUsuario"  aria-describedby="contraHelp">
                        <div id="contraHelp" class="form-text">Asegurese de escribirlo correctamente.</div> 
                    </div>
                    <button type="submit" class="btn btn-success" id="btnRegistrar"> Iniciar sesión </button>
                </form>
            </div>
        </section>
    </body>
    <footer class="footer_logsignin">
        <div class="footer__cont">
            <a href="../index.html">
                <h4>AGON TRAINING</h4>
            </a>
            <P>Desarrolado por <a href="https://www.linkedin.com/in/lgchiaravalloti/">@leochiara</a></P>
        </div>
    </footer> 
    <script src="../js/mocks/clientes.js"></script>
    <script src="../js/mocks/profesores.js"></script>
    <script src="../js/constants/index.js"></script>
    <script src="../js/main-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
