<body>
    <section class="clientes">

        <img src="../assets/images/img_main6.jpg" alt="" class="clientes__img6">
        <div class="clientes__text">
            <h1>PLATAFORMA-AGON TRAINING</h1>
            <h2 id="mensjBienvenida" class="clientes__text__welcome"></h2>
            <div id="dataCliente" class="clientes__text__data">

                <p id="dataApellido"></p>

            </div>
            <div id="tiempo" class="clientes__text__tiempo">

                <p id="temperatura" class="clientes__text__tiempo__temp"></p>
                <p id="humedad" class="clientes__text__tiempo__humedad"></p>
                <p id="lluvia" class="clientes__text__tiempo__lluvia"></p>
                <p id="viento" class="clientes__text__tiempo__viento"></p>
            </div>
            <div class="clientes__text__rutinas">
                <h3>RUTINAS DISPONIBLES</h3>
                <P>Estas son las rutinas que nuestros entrenadores prepararon espec√≠ficamente para vos:</P>

                    <div id="buttonDateChange" class="clientes__text__rutina__rut__buttons">
                        <button id="buttonAnterior" >ANTERIOR</button>
                        <button id="buttonSiguiente">SIGUIENTE</button>
                    </div>
                    <h4 id="rutinAFecha" class=""></h4>
                    <ul class="clientes__text__rutinas__rut__list">
                        <li id="ex1" class="clientes__text__rutinas__rut__list__ex1Oculto "></li>
                        <li id="ex2" class="clientes__text__rutinas__rut__list__ex2Oculto "></li>
                        <li id="ex3" class="clientes__text__rutinas__rut__list__ex3Oculto "></li>
                        <li id="ex4" class="clientes__text__rutinas__rut__list__ex4Oculto "></li>
                        <li id="ex5" class="clientes__text__rutinas__rut__list__ex5Oculto "></li>
                        <li id="ex6" class="clientes__text__rutinas__rut__list__ex6Oculto "></li> 
                    </ul>
                </div>
            </div>
